<body>

    <!-- Calendar -->
    <div class="widget">
        <div id="calendar_head_div" class="whead calendarHeader"><label>选择家庭宝贝：</label> </div>
        <div id="weekcourse_calendar"></div>
    </div>

    <div class="modal fade" id="addWeekCourseModal" tabindex="-1" role="dialog" aria-labelledby="addWeekCourseModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header purple">
                    添加课程表记录
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form action="/MYCourse/addWeekCourse" method="post" id="addWeekCourse_form">
                        <input type="hidden" id="addWeekCourse_course_student" name="addWeekCourse_course_student" required="">
                        <div id="addWeekCourse_courseType_div" class="modalbody_popup">
                            <label>周期类型：</label>
                        </div>
                        <div id="addWeekCourse_course_div" class="modalbody_popup">
                            <label>选择课程：</label>
                        </div>
                        <div class="modalbody_popup">
                            <label>开始时间：</label><input type="datetime-local" id="addWeekCourse_start" name="addWeekCourse_start" required=""/>
                        </div>
                        <div class="modalbody_popup">
                            <label>截止时间：</label><input type="datetime-local" id="addWeekCourse_end" name="addWeekCourse_end" required=""/>
                        </div>
                        <input type="submit" value="添加记录">
                    </form>
                    <div class="clearfix"> </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="showWeekCourseModal" tabindex="-1" role="dialog" aria-labelledby="showWeekCourseModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header purple">
                    <label id="showWeekCourse_title">课程表记录</label>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="agileits_w3layouts_user">
                        起始时间：<label id="showWeekCourse_start" class="modalpopup_content_label"></label>
                    </div>
                    <div class="agileits_w3layouts_user">
                        结束时间：<label id="showWeekCourse_end" class="modalpopup_content_label"></label>
                    </div>
                    <div class="clearfix"> </div>
                </div>
            </div>
        </div>
    </div>
</body>
