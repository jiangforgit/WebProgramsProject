<body>

    <!-- Calendar -->
    <div class="widget">
        <div id="scheduletask_calendar_head_div" class="whead calendarHeader">
            <button id="scheduletask_calendar_pre_btn" class="calendarHeaderBtn" onclick="preClick()" >&lt;</button>
            <button id="scheduletask_calendar_today_btn" class="calendarHeaderBtn" onclick="todayClick()" >今日</button>
            <button id="scheduletask_calendar_next_btn" class="calendarHeaderBtn" onclick="nextClick()" >&gt;</button>
        </div>
        <div id="scheduletask_calendar"></div>
    </div>

    <div class="modal fade" id="addScheduleTaskModal" tabindex="-1" role="dialog" aria-labelledby="addScheduleTaskModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header blueBack">
                    添加日程计划
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form action="/MYCourse/addScheduleTask" method="post">
                        <div id="addScheduleTask_scheduletasktype_div" class="modalbody_popup">
                            <label>提醒周期：</label>
                        </div>
                        <div id="addScheduleTask_title_div" class="modalbody_popup">
                            <input type="text" name="addScheduleTask_title" placeholder="标题" required=""/>
                        </div>
                        <div id="addScheduleTask_content_div" class="modalbody_popup">
                            <textarea name="addScheduleTask_content" placeholder="内容描述" required=""></textarea>
                        </div>
                        <div id="addScheduleTask_picture_div" class="modalbody_popup">
                            <input type="file" id="addScheduleTask_picture" name="addScheduleTask_picture" accept="image/*">
                            <img id="addScheduleTask_picture_preview">
                        </div>
                        <div id="addScheduleTask_audio_div" class="modalbody_popup">
                            <input type="file" id="addScheduleTask_audio" name="addScheduleTask_audio" accept="audio/*">
                            <img id="addScheduleTask_audio_preview">
                        </div>
                        <div class="modalbody_popup">
                            <label>开始时间：</label><input type="datetime-local" id="addScheduleTask_start" name="addScheduleTask_start" required=""/>
                        </div>
                        <div class="modalbody_popup">
                            <label>截止时间：</label><input type="datetime-local" id="addScheduleTask_end" name="addScheduleTask_end" required=""/>
                        </div>
                        <div class="modalbody_popup">
                            <label>提醒时间：</label><input type="text" id="addScheduleTask_reminder" name="addScheduleTask_reminder" placeholder="默认提前40分钟提醒" oninput="value=value.replace(/[^\d]/g,'')"/>
                        </div>
                        <div class="modalbody_popup">
                            <label>共享给家庭成员：</label><input type="checkbox" id="addScheduleTask_fullshare" name="addScheduleTask_fullshare"/>
                        </div>
                        <input type="submit" value="添加记录">
                    </form>
                    <div class="clearfix"> </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="showScheduleTaskModal" tabindex="-1" role="dialog" aria-labelledby="showScheduleTaskModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header blueBack">
                    <label id="showScheduleTask_title">日程事务明细</label>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <button id="showScheduleTask_delete_btn" type="button" class="delete"><span aria-hidden="true">删除</span></button>
                </div>
                <div class="modal-body">
                    <div class="agileits_w3layouts_user">
                        详细内容：<label id="showScheduleTask_content" class="modalpopup_content_label"></label>
                    </div>
                    <div class="agileits_w3layouts_user">
                        起始时间：<label id="showScheduleTask_start" class="modalpopup_content_label"></label>
                    </div>
                    <div class="agileits_w3layouts_user">
                        结束时间：<label id="showScheduleTask_end" class="modalpopup_content_label"></label>
                    </div>
                    <div class="agileits_w3layouts_user">
                        家庭共享： <label id="showScheduleTask_fullshare" class="modalpopup_content_label"></label>
                    </div>
                    <div class="agileits_w3layouts_user">
                        提醒时间： <label id="showScheduleTask_remindtime" class="modalpopup_content_label"></label>
                    </div>
                    <div class="agileits_w3layouts_user">
                        日程创建者： <label id="showScheduleTask_creator" class="modalpopup_content_label"></label>
                    </div>
                    <div class="agileits_w3layouts_user">
                        创建时间：<label id="showScheduleTask_createtime" class="modalpopup_content_label"></label>
                    </div>
                    <div class="clearfix"> </div>
                </div>
            </div>
        </div>
    </div>
